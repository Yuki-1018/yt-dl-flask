<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <form id="downloadForm">
        <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required>
        <select id="format" name="format" required>
            <option value="mp4">MP4</option>
            <option value="mp3">MP3</option>
        </select>
        <button type="submit">Get Link</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;
            const resultDiv = document.getElementById('result');

            fetch('/get_link', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `url=${encodeURIComponent(url)}&format=${encodeURIComponent(format)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>Direct Link: <a href="${data.direct_link}" target="_blank">${data.direct_link}</a></p>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<p style="color: red;">An error occurred: ${error}</p>`;
            });
        });
    </script>
</body>
</html>
