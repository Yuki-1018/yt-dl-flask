<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <form method="POST">
        <label for="video_url">YouTube動画URL:</label>
        <input type="text" id="video_url" name="video_url" required>
        <button type="submit">ダウンロードリンクを取得</button>
    </form>

    {% if mp4_url %}
        <a href="{{ mp4_url }}" download>MP4をダウンロード</a><br>
    {% endif %}
    {% if mp3_url %}
        <a href="{{ mp3_url }}" download>MP3をダウンロード</a>
    {% endif %}
</body>
</html>
